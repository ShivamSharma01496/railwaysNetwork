

{% extends "base.html" %}

{% block content %}
    <div style = "position:relative; left:500px; top:2px;" > 
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.setmrl.label }}<br>
            {{ form.setmrl(size=32) }}<br>
	    {% for error in form.setmrl.errors %}
            <span style="color: red;">[{{ error }}]</span>
            {% endfor %}
        </p>
      
        <p>{{ form.submit() }}
       <a href="{{ url_for('main.update_db') }}" class="button2">Update Database</a></p>
    </form>


<br>
<br><br><br><br><br><br><br><br><br><br><br><br><br><br>



</div>


{% endblock %}
